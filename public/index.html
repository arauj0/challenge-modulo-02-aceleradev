<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./img/instagram-logo.svg" alt="logo" />
        </a>
        <a href="#" class="nav__direct">
          <i class="far fa-paper-plane"></i>
        </a>
      </nav>
		</header>
		
		<div class="container">
			<section class="stories">
				<a href="#" class="stories__item">
					<div class="stories__thumb">
						<img src="./img/profiles/yoda/yoda-profile.jpg" alt="profile yoda">
					</div>
				</a>

				<a href="#" class="stories__item">
					<div class="stories__thumb">
						<img src="./img/profiles/yoda/yoda-profile.jpg" alt="profile yoda">
					</div>
				</a>

				<a href="#" class="stories__item">
					<div class="stories__thumb">
						<img src="./img/profiles/yoda/yoda-profile.jpg" alt="profile yoda">
					</div>
				</a>
			</section>
		</div>

		<div class="container">
			<section class="posts">
				<div class="posts__item">
					<div class="item__header">
						<div class="item__profile">
							<div class="profile__thumb">
								<img src="./img/profiles/yoda/yoda-profile.jpg" alt="profile yoda">
							</div>
							<span>Mestre Yoda</span>
						</div>

						<a href="#" class="item__menu">
							<i class="fas fa-ellipsis-h"></i>
						</a>
					</div>

					<figure class="item__content">
						<img src="./img/profiles/yoda/yoda-1.jpg" alt="yoda post">
					</figure>

					<div class="item__footer">
						<div class="item__control">
							<i class="far fa-heart"></i>
							<i class="far fa-comment"></i>
						</div>

						<i class="far fa-bookmark"></i>
					</div>

					<div class="item__comments">
						<div class="profile__thumb comments__thumb">
							<img src="./img/profiles/domino/domino-profile.jpg" alt="domino">
						</div>
						<p>
							curtido por <strong>Domino</strong> e outras <strong>7 pessoas</strong>
						</p>
					</div>
				</div>
			</section>
		</div>
  </body>
</html>
