<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />

  </head>
  <body>
    <header>
      <nav class="nav container flex-between">
        <a href="#" class="nav__logo-container">
          <img class="nav__logo" src="./img/instagram-logo.svg" alt="logo" />
        </a>
        <a href="#" class="nav__direct">
          <i class="far fa-paper-plane"></i>
        </a>
      </nav>
		</header>
		
		<div class="container">
			<section class="stories">
				<a href="#" class="stories__item">
					<div class="stories__profile">
						<img class="stories__thumb" src="./img/profiles/yoda/yoda-profile.jpg" alt="profile yoda">
					</div>
				</a>

				<a href="#" class="stories__item stories__item--new">
					<div class="stories__profile">
						<img class="stories__thumb" src="./img/profiles/gamora/gamora-profile.jpg" alt="profile gamora">
					</div>
				</a>

				<a href="#" class="stories__item">
					<div class="stories__profile">

					</div>
				</a>
			</section>
		</div>

		<div class="container">
			<section class="posts">

							</div>
							<span class="profile__name">Mestre Yoda</span>
						</div>

						<a href="#" class="item__menu">
							<i class="fas fa-ellipsis-h"></i>
						</a>
					</div>

					<figure class="item__content">
						<img class="content__thumb" src="./img/profiles/yoda/yoda-1.jpg" alt="yoda post">
					</figure>

					<div class="item__controls">
						<div class="controls__group">
							<i class="far fa-heart controls__icon"></i>
							<i class="far fa-comment controls__icon"></i>
						</div>

						<i class="far fa-bookmark controls__icon"></i>
					</div>

					<div class="item__likes">
						<div class="likes__thumb-container">
							<img class="likes__thumb" src="./img/profiles/domino/domino-profile.jpg" alt="domino">

						<p class="likes__name">
